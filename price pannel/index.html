<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing pannel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        
        <div class="pricing-plan">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbFA6tc9nZVe2jjuBc99JuEOFL8VeVBRs5MQ&s" alt="personal img" class="pricing-img">
            <h2 class="pricing-header">Personal </h2>
            <ul class="pricing-features">
                <li class="pricing-features_list">Custom domains</li>
                <li class="pricing-features_list">Sleeps after 30 minutes of inactivity </li>
            </ul>
               
            <span class="pricing-price">free</span>
            <a href="#/" class="princing-button">Sign up</a>

        </div>
        <div class="pricing-plan">
            <img src="https://tse1.mm.bing.net/th?id=OIP.yEECVWYGo0bA3cr77k7LcwHaHB&pid=Api&P=0&h=180" alt=" small team" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features_list" >Never sleeps</li>
                <li class="pricing-features_list">Multiple workers for more powerfull apps</li>
            
            </ul>

            <span class="pricing-price">$150</span>
            <a href="#/" class="princing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="https://tse2.mm.bing.net/th?id=OIP.fRsdpZ1rcwacHWFcIHgLgAHaGI&pid=Api&P=0&h=180" alt=" enterprize" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features_list">Dedicated </li>
                <li class="pricing-features_list">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="princing-button">Free trial</a>
        </div>
    
    </div>
</body>
</html>
